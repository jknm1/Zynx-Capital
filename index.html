<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zynx Capital — Empowering Elite Traders</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0B1F3A 0%, #0F2A50 100%);
      color: #E5E5E5;
      overflow-x: hidden;
    }

    /* Header / Hero */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      background: url('https://images.unsplash.com/photo-1601597111213-0d1b8a82ec41?fit=crop&w=1400&q=80') no-repeat center center/cover;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(11, 31, 58, 0.75);
    }

    header h1, header p {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      color: #00D1B2;
      margin-bottom: 10px;
      animation: fadeUp 1s ease-out;
    }

    header p {
      font-size: 1.3rem;
      color: #E5E5E5;
      margin-bottom: 40px;
      animation: fadeUp 1.5s ease-out;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Form Section */
    section {
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #0B1F3A;
      border: 2px solid #00D1B2;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(0,209,178,0.5);
      position: relative;
      animation: fadeUp 1s ease-out;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #E5E5E5;
      background-color: #1A2A45;
      color: #E5E5E5;
      font-size: 14px;
      transition: border 0.3s;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus,
    .form-container input[type="number"]:focus {
      border: 1px solid #00D1B2;
      outline: none;
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #00D1B2;
      color: #0B1F3A;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container input[type="submit"]:hover {
      background-color: #00b89b;
    }

    .form-footer {
      text-align: center;
      font-size: 12px;
      color: #AAAAAA;
      margin-top: 10px;
    }

    /* Success Popup */
    .success-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #00D1B2;
      color: #0B1F3A;
      padding: 25px 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      display: none;
      box-shadow: 0 0 20px rgba(0,209,178,0.7);
      z-index: 100;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #AAAAAA;
    }

    footer span {
      font-weight: bold;
      color: #00D1B2;
    }

    /* Responsive */
    @media(max-width: 500px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>Zynx Capital</h1>
    <p>Empowering Elite Traders — Get early access to funded trading opportunities</p>
  </header>

  <section>
    <div class="form-container">
      <form id="waitingListForm" action="https://formspree.io/f/meelkepr" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="years">Years in Trading</label>
        <input type="number" id="years" name="years" placeholder="3" required min="0">

        <label for="pair">Favorite Trading Pair</label>
        <input type="text" id="pair" name="pair" placeholder="XAU/USD" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <input type="submit" value="Join Waiting List">
      </form>
      <div class="form-footer">
        By submitting, you agree to receive emails from Zynx Capital.
      </div>
      <div class="success-popup" id="successPopup">
        ✅ Thank you! You’ve been added to the Zynx Capital waiting list.
      </div>
    </div>
  </section>

  <footer>
    &copy; 2026 <span>Zynx Capital</span> — Powered by <span>ZynxCorp</span>
  </footer>

  <script>
    const form = document.getElementById('waitingListForm');
    const popup = document.getElementById('successPopup');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          popup.style.display = 'block';
          form.reset();
          setTimeout(() => { popup.style.display = 'none'; }, 4000);
        } else {
          alert("Oops! There was a problem submitting your form.");
        }
      }).catch(error => {
        alert("Oops! There was a problem submitting your form.");
      });
    });
  </script>
</body>
</html>
