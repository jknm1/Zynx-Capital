<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zynx Capital — Empowering Elite Traders</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #F5F7FA, #E5E7EB);
      color: #111827;
    }
    a { text-decoration: none; }

    /* Header / Hero */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      text-align: center;
      padding: 0 20px;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      color: #1F2937;
      margin-bottom: 15px;
    }
    header p {
      font-size: 1.3rem;
      color: #4B5563;
      max-width: 600px;
    }

    /* Form Section */
    section {
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }
    .form-container {
      background-color: #FFFFFF;
      border-radius: 16px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(31, 41, 55, 0.1);
      position: relative;
      transition: transform 0.3s;
    }
    .form-container:hover {
      transform: translateY(-4px);
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #1F2937;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #D1D5DB;
      font-size: 14px;
      background-color: #F9FAFB;
      transition: border 0.3s, background-color 0.3s;
    }
    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus,
    .form-container input[type="number"]:focus {
      border: 2px solid #3B82F6;
      background-color: #FFFFFF;
      outline: none;
    }
    .form-container input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #3B82F6;
      color: #FFFFFF;
      border: none;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .form-container input[type="submit"]:hover {
      background-color: #2563EB;
      transform: translateY(-2px);
    }
    .form-footer {
      text-align: center;
      font-size: 12px;
      color: #6B7280;
      margin-top: 10px;
    }

    /* Success Popup */
    .success-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #10B981;
      color: #FFFFFF;
      padding: 20px 25px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      text-align: center;
      display: none;
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.5);
      z-index: 100;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #6B7280;
    }
    footer span {
      font-weight: 600;
      color: #1F2937;
    }

    /* Animations */
    header h1, header p, .form-container {
      animation: fadeUp 1s ease-out;
    }
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media(max-width: 500px) {
      header h1 { font-size: 2.2rem; }
      header p { font-size: 1rem; }
    }

  </style>
</head>
<body>

  <header>
    <h1>Zynx Capital</h1>
    <p>Empowering Elite Traders — Join the early access waiting list for funded trading opportunities</p>
  </header>

  <section>
    <div class="form-container">
      <form id="waitingListForm" action="https://formspree.io/f/meelkepr" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="years">Years in Trading</label>
        <input type="number" id="years" name="years" placeholder="3" required min="0">

        <label for="pair">Favorite Trading Pair</label>
        <input type="text" id="pair" name="pair" placeholder="XAU/USD" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <input type="submit" value="Join Waiting List">
      </form>
      <div class="form-footer">
        By submitting, you agree to receive emails from Zynx Capital.
      </div>
      <div class="success-popup" id="successPopup">
        ✅ Thank you! You’ve been added to the Zynx Capital waiting list.
      </div>
    </div>
  </section>

  <footer>
    &copy; 2026 <span>Zynx Capital</span> — Powered by <span>ZynxCorp</span>
  </footer>

  <script>
    const form = document.getElementById('waitingListForm');
    const popup = document.getElementById('successPopup');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          popup.style.display = 'block';
          form.reset();
          setTimeout(() => { popup.style.display = 'none'; }, 4000);
        } else {
          alert("Oops! There was a problem submitting your form.");
        }
      }).catch(error => {
        alert("Oops! There was a problem submitting your form.");
      });
    });
  </script>

</body>
</html>
